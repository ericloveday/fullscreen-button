<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Button</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="openFullscreenPage()">Go Fullscreen</button>

    <script>
        function openFullscreenPage() {
            window.open("https://ericloveday.github.io/fullscreen-button/fullscreen.html", "_blank");
        }
    </script>
</body>
</html>
